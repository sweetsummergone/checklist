<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Checklist</title>
  </head>
  <button
    class="button button__sidebar-toggle"
    id="button__sidebar-toggle"
    title="Toggle sidebar"
  ></button>
  <button
    class="button button__dark-mode"
    id="button__dark-mode"
    title="Dark mode"
  ></button>
  <button
    onclick="downloadInnerHtml(fileName, '#content','text/html')"
    class="button button__download"
    id="button_download"
    title="Save ul"
  ></button>
  <body id="main" class="main">
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar sidebar-collapsed">
      <button
        class="button sidebar__closer"
        id="sidebar__closer"
        title="Close sidebar"
      ></button>
      <form class="sidebar__form">
        <label for="sidebar__textarea">Paste ul here</label>
        <textarea
          class="sidebar__textarea form-control"
          id="sidebar__textarea"
          rows="3"
        ></textarea>
        <button
          type="button"
          class="button sidebar__save"
          id="sidebar__save"
          onclick="setul()"
        >
          Save
        </button>
      </form>
    </div>
    <!-- /#sidebar-wrapper -->

    <section class="content" id="content">
      <ul id="list" class="list">
        <li class="list__crossed">All comments in the code</li>
        <li>
          Make homework at least 3 hours
          <code class="code-inline">make_homevork(3)</code>
        </li>
        <li class="list__crossed">Drink some water</li>
        <li>Call a friend</li>
      </ul>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/admin.js"></script>
  </body>
</html>
